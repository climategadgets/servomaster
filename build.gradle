subprojects {

    apply plugin: 'java'
    apply plugin: 'maven'
    group = 'net.sf.servomaster'
    version = '2.0.0-SNAPSHOT'

    apply plugin: 'findbugs'

    findbugs {

        excludeFilter = file("$rootProject.projectDir/findbugs-exclude.xml")
        ignoreFailures = true
    }

    repositories {

        jcenter()
    }

    dependencies {

        compile 'log4j:log4j:1.2.16'

        testCompile 'junit:junit:4.12'
    }
}
